<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button class="modal__button-close" data-modal-close>
            <svg class="modal__button-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-Close"></use>
            </svg>
        </button>

        <p class="clients-form__form-title">Leave your details, we will call you back</p>

        <form class="clients-form">

            <div class="clients-form__form-field">
                <label for="name" class="clients-form__form-label">Name</label>
                <input type="text" name="name" id="name">
                <svg width="18" height="18" class="clients-form__form-icon">
                    <use href="./images/icons.svg#person-black"></use>
                </svg>
            </div>
            <div class="clients-form__form-field">
                <label for="tel" class="clients-form__form-label">Phone</label>
                <input type="tel" name="tel" id="tel">
                <svg width="18" height="18" class="clients-form__form-icon">
                    <use href="./images/icons.svg#phone-black"></use>
                </svg>
            </div>
            <div class="clients-form__form-field">
                <label for="mail" class="clients-form__form-label">E-mail</label>
                <input type="email" name="mail" id="mail">
                <svg width="18" height="18" class="clients-form__form-icon">
                    <use href="./images/icons.svg#email-black"></use>
                </svg>
            </div>
            <div class="clients-form__form-field clients-form__form-field--comment">
                <label for="comment" class="clients-form__form-label">Comment</label>
                <textarea name="comment" id="comment" placeholder="Enter text"
                    class="clients-form__form-comment"></textarea>
            </div>

            <div class="clients-form__policy-field">
                <input type="checkbox" name="" id="policy" class="clients-form__policy-check">
                <label for="policy" class="clients-form__policy-text">I agree with the newsletter and accept
                    <a href="" class="clients-form__policy-link">The terms of the contract</a>
                </label>
            </div>

            <button type="submit" class="clients-form__button-send button">Send</button>
        </form>

    </div>

</div>
